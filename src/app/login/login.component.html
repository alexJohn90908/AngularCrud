
<div class="container">
  <div class="row justify-content-center pt-5">
    <div class="col-lg-8 col-md-6 col-12">
      <h1 class="text-center">Login</h1>
      <form (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">

        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
</div>
